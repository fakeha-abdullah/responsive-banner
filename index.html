<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>responsive-banner</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/modules.css" rel="stylesheet">
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Georgia" rel="stylesheet">
</head>
<body>
  <div class="grid">
    <h1 class=" unit xs-1-2 s-1-2 m-1-3 l-1-4 push-0 yotta">The Planet Earth</h1>
    <div class="banner">
      <img class="img-flex" src="images/earth-horizon.jpg" alt="">
      <div class="banner-content">
        <p class="unit xs-1-2 s-1-2 m-1-3 l-1-4 tera">An amazingly species rich, varied climate planet, the third, and only habitable, planet in the Solar System, located about 25 000 ly from the Galactic Centre.</p>
        <p>
          <button class="unit xs-1-2 s-1-2 m-1-3 l-1-4 push-0 btn-ghost">Book a star cruise</button>
        </p>
      </div>
    </div>
  </div>
</body>
</html>
